version: '3.7'

services:
  php:
    build: ./docker/php
    container_name: scanup-php
    restart: on-failure

  web:
    build: ./docker/nginx
    container_name: scanup-nginx
    restart: on-failure
    depends_on:
      - php

  db:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin

  adminer:
    image: adminer
    restart: on-failure
    ports:
      - 8080:8080